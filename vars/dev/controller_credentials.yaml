---
controller_credentials:
  - name: "gitea"
    description: ""
    credential_type: "git"
    organization: "Default"
    inputs:
      git_host: simple-gitea-ocs-gitea.apps-crc.testing
      git_user: lab-user
      git_token: "{{git_token}}"
  - name: "gmail-smtp"
    description: ""
    credential_type: "smtp_email"
    organization: "Default"
    inputs:
      smtp_to: adelahoz@redhat.com
      smtp_host: smtp.gmail.com
      smtp_port: '587'
      smtp_user: "{{gmail_smtp_user}}"
      smtp_password: "{{gmail_smtp_password}}"
  - name: "TEams"
    description: ""
    credential_type: "Teams"
    organization: "Default"
    inputs:
      teams_webhook_url: 'asd'
  - name: "slack"
    description: ""
    credential_type: "slack"
    organization: "Default"
    inputs:
      slack_channel: "{{slack_channel}}"
      slack_api_token: "{{slack_token}}"
  - name: "aap_webhook"
    description: ""
    credential_type: "aap_webhook"
    organization: "Default"
    inputs:
      aap_url_job_launch: https://example-ansible-automation-platform.apps-crc.testing/api/controller/v2/job_templates/7/launch/
      aap_token_aplication: "{{aap_token_aplication}}"
  - name: "aap_login"
    description: ""
    credential_type: "Red Hat Ansible Automation Platform"
    organization: "Default"
    inputs:
      host: example-ansible-automation-platform.apps-crc.testing
      oauth_token: "{{aap_token_aplication}}"
      username: admin
      password: admin
      verify_ssl: false
  - name: "quay.io"
    description: "quay.io"
    credential_type: "Container Registry"
    organization: "Default"
    inputs:
      host: quay.io
      password: "{{container_registry_quayio_password}}"
      username: "{{container_registry_quayio_username}}"
...
