    become_enabled: false
    diff_mode: false
    webhook_service: ""
    prevent_instance_group_fallback: false
  - name: "inizializer-project-playbook"
    description: ""
    organization: "Default"
    project: "repository_inicializer_github"
    inventory: "Demo Inventory"
    playbook: "inizializer-project-playbook.yaml"
    scm_branch: ""
    forks: 0
    limit: ""
    verbosity: 0
    job_type: "run"
    job_slice_count: 1
    use_fact_cache: false
    credentials:
      - "gitea"
      - "gmail-smtp"
      - "slack"
      - "TEams"
      - "aap_webhook"
    allow_simultaneous: false
    ask_scm_branch_on_launch: false
    ask_diff_mode_on_launch: false
    ask_tags_on_launch: false
    ask_skip_tags_on_launch: false
    ask_job_type_on_launch: false
    ask_verbosity_on_launch: false
    ask_variables_on_launch: false
    ask_inventory_on_launch: false
    ask_limit_on_launch: false
    ask_credential_on_launch: false
    ask_execution_environment_on_launch: false
    ask_labels_on_launch: false
    ask_forks_on_launch: false
    ask_job_slice_count_on_launch: false
    ask_timeout_on_launch: false
    ask_instance_groups_on_launch: false
    job_tags: ""
    force_handlers: false
    skip_tags: ""
    start_at_task: ""
    timeout: 0
    host_config_key: ""
    survey_enabled: true
    survey_spec:
      name: "inizializer-project-playbook"
      spec:
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - !unsafe "gitea"
            - !unsafe "github"
            - !unsafe "gitlab"
          required: True
          variable: tipo_repositorio
          new_question: True
          question_name: Seleccione el repositorio en el que quiere crear el repositorio de playbook
          question_description: !unsafe "Template Repository for playbooks"
        - max: 1024
          min: 0
          type: text
          required: True
          variable: grupo
          new_question: True
          question_name: Grupo para el nuevo repositorio
          question_description: !unsafe "Grupo para el nuevo repositorio"
        - max: 1024
          min: 0
          type: text
          required: True
          variable: repo_nuevo
          new_question: True
          question_name: Nombre nuevo repositorio
          question_description: !unsafe "Nombre nuevo repositorio"
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - !unsafe "email"
            - !unsafe "slack"
            - !unsafe "teams"
          default: ""
          required: True
          variable: canales_comunicacion
          new_question: True
          question_name: Por que canales quieres notificar la creacción
          question_description: !unsafe "quieres notificar la creacción"
      description: ""
    become_enabled: false
    diff_mode: false
    webhook_service: ""
    prevent_instance_group_fallback: false
...
